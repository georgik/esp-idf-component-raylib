## IDF Component Manager Manifest File
description: Raylib (ESP-IDF wrapper on upstream Raylib)
license: Zlib
url: https://www.raylib.com/
repository: https://github.com/georgik/esp-idf-component-raylib
version: 5.6.0~0

files:
  exclude:
    - "raylib/CMakeLists.txt"  # Exclude raylib's own CMakeLists.txt to prevent it being treated as component
    - "raylib/.git*"           # Exclude git metadata

dependencies:
  georgik/esp_raylib_port:
    version: "^1.0.0"
  espressif/esp_lcd_touch_tt21100: "*"
  ## Required IDF version
  idf:
    version: ">=5.5.0"

examples:
  - path: ./examples/hello
