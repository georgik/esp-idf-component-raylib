## IDF Component Manager Manifest File
dependencies:
  georgik/raylib:
    version: "*"
    override_path: "../../../../raylib"

  # Board-specific BSPs (noglib versions - without LVGL)
  espressif/esp-box-3_noglib:
    version: "*"
    matches:
      - if: "$CONFIG{BOARD_ESP_BOX_3} == True"

  espressif/m5stack_core_s3_noglib:
    version: "*"
    matches:
      - if: "$CONFIG{BOARD_M5STACK_CORE_S3} == True"

  espressif/esp32_p4_function_ev_board_noglib:
    version: "*"
    matches:
      - if: "$CONFIG{BOARD_ESP32_P4_FUNCTION_EV} == True"

  ## Required IDF version
  idf:
    version: ">=5.1.0"
